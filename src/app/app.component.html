<div>
	<div class="container">
		<app-add (eventTask)="selectedTask($event)"></app-add>

	</div>

	<div class="container">
    <div>
		<app-task-list [tasksList]="taskList" (eventRemoveTask)="removeTask($event)" (eventTaskDone)="doneTask($event)">
		</app-task-list>
	</div>

	<div>
		<app-task-list-done [taskListdone]="taskListdone" (eventRemoveTaskDone)="removeTaskdone($event)">
		</app-task-list-done>
	</div>
</div>
