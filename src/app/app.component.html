  </li>
  </p>

<div *ngIf="dogs.length > 0; then areDogs; else noDogs"></div> 

<div *ngIf = "dogs.length > 0; else noDogs">
<ng-container *ngFor="let dog of dogs">
  <p>{{dog.name}} </p>
</ng-container >
</div>

<ng-template #noDogs>
  <p> Nic </p>
</ng-template>

<button (click)="addDogs()">Dodaj </button>
