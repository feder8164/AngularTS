<ng-container *ngIf="tasksList.length > 0; else noTask">
	<ul>
    <li *ngFor="let task of tasksList">
		{{task.Work}}
		<button (click) = "removeTask(task)" type="button" class="btn btn-danger" >Usun</button>
		<button (click) = "doneTask(task)" type ="button" class="btn btn-success">Zrobione</button>
    </li>
	</ul>
</ng-container>

<ng-template #noTask>
	Brak zadan
</ng-template>
