<ng-container *ngIf="taskListdone.length > 0">
	<p [ngStyle]="{color: getColor()}">Zadania zrobione : {{taskListdone.length}}</p>
	<ul>
		<li *ngFor = "let task of taskListdone; let odd = odd" [ngClass] = "{'odd-li': odd == true, 'last-li': taskListdone.length == 1}">
			<p>
				{{task.Work}}
				<button (click) = "removeTaskdone(task)">Usun</button>
			</p>
		</li>
	</ul>
</ng-container>
